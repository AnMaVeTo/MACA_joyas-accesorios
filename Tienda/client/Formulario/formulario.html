<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../JS/index.js"></script>
  </head>

  <body>
    <section class="form-registrer">
      <h1>HAZ TU PEDIDO</h1>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su nombre"
      /><br />
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su apllido"
      /><br />
      <input
        type="text"
        name="cedula"
        id="cedula"
        placeholder="Ingrese su numero de cedula"
      /><br />
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Ingrese su email"
      /><br />
      <input
        type="text"
        name="direccion"
        id="direccion"
        placeholder="Ingrese su direccion"
      /><br />
      <input
        type="text"
        name="celular"
        id="celular"
        placeholder="Ingrese su numero de celular"
      /><br />
      <button id="boton-enviar" onClick="enviar()">Enviar</button>
    </section>
  </body>
</html>
